<!doctype html>
<html>

	</title>
</head>
<body>
	<h1>Calendar</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
 var messages = {{ messages | safe }};

        alert(messages[i]);
      }
</script>
{%endif%}
{%endwith%}
